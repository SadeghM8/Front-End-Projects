<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="img-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert your text into an image within a second using this 
                JavaScript-powered AI Image Generator Tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="img-gallery">
        <div class="img-card">
            <img src="img/img-1.jpg" alt="image">
            <a>
                <i class='bx bxs-download'></i>
            </a>
        </div>
        <div class="img-card">
            <img src="img/img-2.jpg" alt="image">
            <a>
                <i class='bx bxs-download'></i>
            </a>
        </div>
        <div class="img-card">
            <img src="img/img-3.jpg" alt="image">
            <a>
                <i class='bx bxs-download'></i>
            </a>
        </div>
        <div class="img-card">
            <img src="img/img-4.jpg" alt="image">
            <a>
                <i class='bx bxs-download'></i>
            </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
